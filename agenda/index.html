<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Simples</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        #cadastro { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; }
        #lista { margin-top: 20px; border-collapse: collapse; width: 60%; }
        #lista th, #lista td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        #msg { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Agenda Simples</h1>

    <div id="cadastro">
        <h2>Nova Tarefa</h2>
        <form id="nova-tarefa">
            <div>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div>
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="aguardando">Aguardando</option>
                    <option value="em execução">Em Execução</option>
                    <option value="concluído">Concluído</option>
                </select>
            </div>
            <button type="submit">Adicionar</button>
            <div id="msg"></div>
        </form>
    </div>

    <h2>Tarefas</h2>
    <table id="lista">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tarefas-lista">
        </tbody>
    </table>

    <script src="script_simples.js"></script>
</body>
</html>
